<div class="container" ng-controller="ProductDetailController as $ctrl">
            {{::$ctrl.detail.categoryPath}}
          <h3>{{::$ctrl.detail.name}}</h3>
          <div class="row">
              <div class="col-md-2">
                    <div class="row" ng-repeat="image in $ctrl.detail.imageEntities track by $index" ng-if="$index<4">
                            <img ng-src="{{::image.thumbnailImage}}">
                    </div>
              </div>
              <div class="col-md-6">
                    <img ng-src="{{::$ctrl.detail.largeImage}}">
              </div>
              <div class="col-md-4">
                    <div>
                        <div class="row">
                            <h1 style="color:#0074b8"> <sup>$</sup>{{::$ctrl.detail.salePrice}}</h1>  
                            <h4>List price ${{::$ctrl.detail.msrp}}</h4>
                        </div>
                        <div class="row" ng-bind-html="$ctrl.detail.longDescription">
                        </div>
                    </div>
              </div>
          </div>
          <div>
          <div class="row" ng-if="$ctrl.recommendations.length && $ctrl.recommendations.length>0 " style="max-height: 150px;">
                <h3>Customers also considered</h3>
                <br> 
                <div class="col-md-1" >
                        <button class="btn-lg"   ng-click="$ctrl.previousSet()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                </div>                        
               <div class="col-md-2" ng-repeat="recommendation in $ctrl.recommendations  | startFrom: $ctrl.currentList * $ctrl.listSize |  limitTo:$ctrl.listSize" >
                         <div><img ng-src="{{::recommendation.thumbnailImage}}"> </div>
                         <span>{{::recommendation.name}}</span>
               </div>
               <div class="col-md-1" >
                    <button class="btn-lg"    ng-click="$ctrl.nextSet()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                </div>
          </div>
         
        </div>
     </div>
