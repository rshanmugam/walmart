<div ng-controller="LayoutController as $ctrl">
  <div class="row" style="background-color:#0074b8">
    <div class="col-md-2">
      <div class="header-Logo display-block" title="Walmart"></div>
    </div>
    <div class="col-md-9">
      <form class="navbar-form" role="search" ng-submit="$ctrl.search()">
        <div class="input-group">
          <input type="text" class="form-control"  ng-model="$ctrl.searchString" placeholder="Search" name="srch-term" id="srch-term">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div ui-view id="pageView"></div>
</div>
